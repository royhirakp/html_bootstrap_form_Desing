<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container mt-5 py-5">
      <h1 class="text-center">Newton Forms</h1>
      <form method="get" action="#">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="userName"
          />
          <label for="floatingInput">UserName</label>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email handler"
            aria-label="Username"
            id="email-handler-input, server-input"
          />
          <span class="input-group-text">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Server"
            aria-label="Server"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload your image</label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose</option>
            <option value="1">NIT</option>
            <option value="2">BITS</option>
            <option value="3">IIT</option>
            <option value="4">IIIT</option>
            <option value="5">other</option>
          </select>
        </div>
        <br />
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Accept all terms and conditions</label
          >
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 10%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <br />
        <div class="text-center">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
